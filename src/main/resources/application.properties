version = @git.commit@
version.abbrev = @git.commit.id.abbrev@

flyway.url=jdbc:postgresql://localhost:5432/example
# スキーマを指定すると当然そのスキーマにテーブルが作成され
# flyway.schemas=example
flyway.user=postgres
flyway.password=password

spring.application.name=jenkins-pipeline-example
spring.datasource.driverClassName=org.postgresql.Driver
# flayway で schema 設定したら、JDBC接続でもカレントスキーマを設定する必要がある
spring.datasource.url=jdbc:postgresql://localhost:5432/example?example
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=SELECT 1
spring.datasource.max-active=15
spring.datasource.max-idle=10
spring.datasource.max-wait=8000
spring.jpa.hibernate.ddl-auto=none
