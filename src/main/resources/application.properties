version = @git.commit@
version.abbr = @git.commit.id.abbrev@

flyway.url=jdbc:mysql://localhost:3306/example?autoReconnect=true
flyway.schemas=example
flyway.user=root
flyway.password=password

spring.application.name=jenkins-pipeline-example
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/example?autoreconnect=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=SELECT 1
spring.datasource.max-active=15
spring.datasource.max-idle=10
spring.datasource.max-wait=8000
spring.jpa.hibernate.ddl-auto=none
